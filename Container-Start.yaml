---
- hosts: all
  remote_user: ansible
  become: yes
  become_method: sudo
  tasks:
  - name: Install epel-release
    yum: name=epel-release state=present

  - name: Install pip
    yum: name=python-pip state=present

  - name: install docker-py
    pip: name=docker-py

  - name: Running the container
    docker_container:
      image: sunehagoel/rnswebapp:latest
      name: webapp
      # path: docker
      state: started
      pull: yes
      ports:
        - 9000:8080

  - name: Check if container is running
    shell: docker ps
